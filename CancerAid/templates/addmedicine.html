{% extends 'index.html' %}
{% block body %}

<div class="container">
  <div class="row my-4">
  <div class="col-6">
    <img src="static/img/6.jpg" class="d-block w-100" alt="loading...">
  </div>
  <div class="col-6">
    <h1 class="text-center">Add Medicine</h1>
    <form method="post" action="/addmedicine">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Medicine Name">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Price</label>
          <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter the Price">
        </div>
        <div class="mb-3">

                <label for="cars">Choose category:</label>
                <select id="CATEGORY" name="CATEGORY">
                  <option value="volvo"></option>
                  <option value="Local">Local</option>
                  <option value="Foreign">Foreign</option>
                </select>
        </div>
        <button type="submit" class="btn btn-primary my-2">Submit</button>
      </form>
</div>
  </div>

    <div class="card card-body my-2" style="background: #BEE4F9;">
        <h5 style="text-align: center;">Medicines</h5>
    </div>
    <table class="table table-hover my-2">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price(Tk)</th>
            <th scope="col">Catecory</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            {% for i in medicine%}
                        <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.category}}</td>
                        <td><a href="{% url 'updateMedicine' i.id%}">Update</a></td>
                        <td><a href="{% url 'deleteMedicine' i.id%}">Delete</a></td>
                    </tr>
                    {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
